<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="2048.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Paaji">
    <title>2048</title>
</head>
<body onload = "myLoad()">
    <div class="main-container">
        <div class="score-container">
            <div class="game-name">2048</div>
            <div class="score">
                <div class="score-text">SCORE</div>
                <div class="score-number-container">
                    <div class="score-number">0</div>
                </div>
            </div>
            <div class="best-score">
                <div class="best-score-text">BEST</div>
                <div class="best-score-number-container">
                    <div class="best-score-number">0</div>
                </div>
            </div>
        </div>
        <div class="new-game"><button class= "new-game-button" type="button">New Game</button></div>
        <div class="tile-container">
            <div class="tile-holder tile-holder-1-1"></div>
            <div class="tile-holder tile-holder-1-2"></div>
            <div class="tile-holder tile-holder-1-3"></div>
            <div class="tile-holder tile-holder-1-4"></div>
            <div class="tile-holder tile-holder-2-1"></div>
            <div class="tile-holder tile-holder-2-2"></div>
            <div class="tile-holder tile-holder-2-3"></div>
            <div class="tile-holder tile-holder-2-4"></div>
            <div class="tile-holder tile-holder-3-1"></div>
            <div class="tile-holder tile-holder-3-2"></div>
            <div class="tile-holder tile-holder-3-3"></div>
            <div class="tile-holder tile-holder-3-4"></div>
            <div class="tile-holder tile-holder-4-1"></div>
            <div class="tile-holder tile-holder-4-2"></div>
            <div class="tile-holder tile-holder-4-3"></div>
            <div class="tile-holder tile-holder-4-4"></div>
        </div>
    </div>
    <script src="2048.js"></script>
</body>
</html>
